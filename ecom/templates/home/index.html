{%extends 'base/base.html'%}

{%block start%}
<div class="container mt-5 pt-5">
    <div class="row">
        {%for item in products%}
        <div class="col-md-3">
            <figure class="card card-product-grid">
                <div class="img-wrap"> <img src="/media/{{item.product_images.first.image}}"> </div>
                <figcaption class="info-wrap border-top">
                    <a href="{%url 'product' item.slug%}" class="title">{{item.product_name}}</a>
                    <div class="price mt-2">${{item.price}}</div> <!-- price-wrap.// -->
                </figcaption>
            </figure> <!-- card // -->
        </div> <!-- col.// -->
       {%endfor%}
    </div>

    </div>
{%endblock%}
